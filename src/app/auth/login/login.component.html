<section class="d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body p-5">
            <h4 class="mb-5">Welcome Back</h4>
            <form (submit)="login(loginForm)" #loginForm="ngForm">
              <input type="text" name="email" ngModel #emailInput="ngModel" placeholder="Email Id"
                class="form-control border-1 mb-4">

              <input type="text" name="password" ngModel #passwordInput="ngModel" placeholder="Password"
                class="form-control border-1">
              <a href="javascript:void(0)" class="font9 text-decoration-none d-block text-end mb-5">Forgot Password?</a>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
